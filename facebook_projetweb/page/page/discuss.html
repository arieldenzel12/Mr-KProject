<!DOCTYPE html>
<html lang="en">
<head>4
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-like Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-qZRfQlmYIBJk0ig3d5zTpkf6VHQNZy3PnZr1zv2MHfxIusq5S2tsd1kAheDe1fbb" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Chat App</h1>
        <button onclick="goToHomePage()">Back to Home</button>
    </header>

    <div class="container">
        <div class="messages" id="messages">
            <!-- Messages will be added dynamically here -->
        </div>

        <div class="input-box">
            <input type="file" id="mediaInput" accept="image/*" style="display: none;">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="openMediaInput()">
                <i class="fas fa-image"></i>
            </button>
            <button onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
